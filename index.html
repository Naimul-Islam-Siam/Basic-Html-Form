<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <div class="form__container">
        <h2 class="form__heading">Form Heading</h2>
        <form action="#" class="form">
            <div class="form__group">
                <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                <label for="name" class="form__label">Full Name</label>
            </div>

            <div class="form__group">
                <input type="email" class="form__input" id="email" placeholder="Email" required>
                <label for="email" class="form__label">Email</label>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" id="password" placeholder="Password" required>
                <label for="password" class="form__label">Password</label>
            </div>

            <div class="form__group">
                <div class="form__select-container">
                    <select name="select" id="select" class="form__select">
                        <option value="option1" selected>Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                        <option value="option4">Option4</option>
                        <option value="option5">Option5</option>
                    </select>
                </div>
            </div>

            <div class="form__group">
                <div class="form__custom-group">
                    <input type="date" placeholder="Select a date" class="form__date-input">

                    <input type="file" class="form__file" id="file">
                    <label for="file" class="form__custom-file">File Upload</label>

                </div>
            </div>

            <div class="form__group">
                <div class="form__textarea-container">
                    <textarea name="textarea" id="textarea" class="form__textarea" cols="30" rows="10"
                        placeholder="Write here"></textarea>
                </div>
            </div>

            <div class="form__group">
                <div class="form__radio-group">
                    <input type="radio" class="form__radio-input" id="radio-1" name="radio-button">
                    <label for="radio-1" class="form__radio-label">
                        <span class="form__radio-button"></span>
                        Radio-1
                    </label>
                </div>

                <div class="form__radio-group">
                    <input type="radio" class="form__radio-input" id="radio-2" name="radio-button">
                    <label for="radio-2" class="form__radio-label">
                        <span class="form__radio-button"></span>
                        Radio-2
                    </label>
                </div>
            </div>

            <div class="form__group">
                <button class="form__submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
